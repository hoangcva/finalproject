<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<script type="text/javascript" th:src="@{/js/common/_header.js}"></script>
<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/common/_header.css}" href="../../static/css/common/_header.css">

<div style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">
    <a th:href="@{/}">Home</a>
    <span sec:authorize="!isAuthenticated()">
        | &nbsp;
        <a th:href="@{/login}">Login</a>
        | &nbsp;
        <a th:href="@{/register}">Register</a>
        | &nbsp;
        <a th:href="@{/vendorRegister}">Vendor Register</a>
    </span>
    <span sec:authorize="isAuthenticated()">
        <span sec:authorize="hasRole('ADMIN')">
            | &nbsp;
            <a th:href="@{/members}">Members</a>
            |
            Hello: <a th:href="@{/admin}"><span sec:authentication="name"></span></a>
        </span>
        <span sec:authorize="hasRole('USER')">
            | &nbsp;
            <a th:href="@{/members}">Members</a>
            |
            Hello: <a th:href="@{/user}"><span sec:authentication="name"></span></a>
                        | &nbsp;
            <a th:href="@{/customer/cart/view}">Cart</a>
        </span>
        <span sec:authorize="hasRole('VENDOR')">
            |
            Hello: <a th:href="@{/vendor}"><span sec:authentication="name"></span></a>
        </span>
        |
        Role: <span sec:authentication="principal.authorities"></span>
        | &nbsp;
        <a th:href="@{/user/update}">update info</a>
        |
        <span>
            <a href="#" th:text="Logout" th:onclick="|javascript:logout()|"></a>
        </span>
    </span>
</div>
<form method="post" th:action="@{/j_spring_security_logout}" id="logout">
    <!--    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
</form>

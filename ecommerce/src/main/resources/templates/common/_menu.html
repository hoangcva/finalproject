<div xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
     style="border: 1px solid #ccc;padding:5px;margin-bottom:20px;">
    <a th:href="@{/}">Home</a>
    <span sec:authorize="!isAuthenticated()">
        | &nbsp;
        <a th:href="@{/register}">Register</a>
    </span>
    <span sec:authorize="isAuthenticated()">
        <span sec:authorize="hasRole('ADMIN')">
            | &nbsp;
            <a th:href="@{/members}">Members</a>
        </span>
        |
        Hello: <a th:href="@{/user}"><span sec:authentication="name"></span></a>
        |
        Role: <span sec:authentication="principal.authorities"></span>
        |
        <form th:action="@{/j_spring_security_logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            |
            <input type="submit" value="Logout"/>
        </form>
        | &nbsp;
        <a th:href="@{/updateUserPage}">update info</a>
    </span>

</div>

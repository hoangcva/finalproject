<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head_input(~{::title})">
    <title>Register</title>
</head>
<body>
<!-- Include _header.html -->
<th:block th:include="/common/_header"></th:block>
<main>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="row mb-4">
                    <h3 class="text-lg-center mt-lg-2">Account Registration</h3>
                </div>
                <div th:replace="fragments/template :: display-error-message"/>
                <form name="register" th:object="${userRegisterForm}" th:action="@{/saveUser}" method="post" autocomplete="off">
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="userName">Username *</label>
                            <input class="form-control" id="userName" type="text" th:field="*{userName}"
                                   placeholder="Enter username"
                                   th:classappend="${(#fields.hasErrors('userName')?'is-invalid':'')
                                   + (!#fields.hasErrors('userName') and userRegisterForm.isSubmitted() ? 'is-valid':'')}">
                            <label class="invalid-feedback" th:if="${#fields.hasErrors('userName')}"
                                   th:errors="*{userName}"></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="password">Password *</label>
                            <input class="form-control" id="password" type="password" th:field="*{password}"
                                   placeholder="Enter password"
                                   th:classappend="${(#fields.hasErrors('password')?'is-invalid':'')}">
                            <label class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}"></label>
                        </div>
                        <div class="form-group col-4">
                            <label for="confirmPassword">Confirm password *</label>
                            <input class="form-control" id="confirmPassword" type="password" th:field="*{confirmPassword}"
                                   placeholder="Enter confirm password"
                                   th:classappend="${(#fields.hasErrors('confirmPassword')?'is-invalid':'')}">
                            <label class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}"
                                   th:errors="*{confirmPassword}"></label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="fullName">Full name</label>
                            <input class="form-control" id="fullName" type="text" th:field="*{fullName}"
                                   placeholder="Enter full name">
<!--                                   th:classappend="${(#fields.hasErrors('fullName')?'is-invalid':'')-->
<!--                                   + (!#fields.hasErrors('fullName') and userRegisterForm.isSubmitted() ? 'is-valid':'')}">-->
<!--                            <label class="invalid-feedback" th:if="${#fields.hasErrors('fullName')}"-->
<!--                                   th:errors="*{fullName}"></label>-->
                        </div>
                        <div class="form-group col-4">
                            <label for="email">Email *</label>
                            <input class="form-control" id="email" type="text" th:field="*{email}"
                                   placeholder="Enter email"
                                   th:classappend="${(#fields.hasErrors('email')?'is-invalid':'')
                                   + (!#fields.hasErrors('email') and userRegisterForm.isSubmitted() ? 'is-valid':'')}">
                            <label class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></label>
                        </div>
                    </div>
                    <button type="submit" th:text="Submit" class="btn btn-primary spinner-btn"></button>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block th:include="/common/_footer"></th:block>
</body>
</html>

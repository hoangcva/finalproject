<div th:fragment="customError">
	<div id="display-error-message" th:fragment="display-error-message" class="row my-2">
		<div th:if="${message != null and message != ''}"
		     th:classappend="${isSuccess}?'alert-info':'alert-danger'" class="error col-lg alert">
			<img class="pb-1" th:src="@{/images/check.png}" th:if="${isSuccess}" style="max-height: 25px;">
			<img class="pb-1" th:src="@{/images/fail.png}" th:unless="${isSuccess}" style="max-height: 25px;">
			<span class="pt-1 pb-1 ml-2" th:classappend="${isSuccess}?'text-success':'text-danger'" th:text="${message}"
			      style="font-size: 20px"></span>
		</div>
	</div>
</div>


<div th:fragment="change-quantity(buyQuantity, quantity)" class="change-quantity">
	<div class="btn-group">
		<div class="btn btn-minus mr-0" id="decrease-btn"><i class="fas fa-minus"></i></div>
		<input type="text" class="buy-quantity my-1" name="buy-quantity" th:value="${buyQuantity}">
		<div class="btn btn-plus ml-0" id="increase-btn"><i class="fas fa-plus"></i></div>
	</div>
	<div class="text-center">
		<span th:text="'( ' + ${quantity} +' products left)'"></span>
	</div>
	<span id="over-quantity text-danger" class="hide d-none"
	      th:text="'You can\'t buy more than ' + ${quantity} + ' products'"></span>
</div>
<div th:fragment="common-redirect-form">
	<form method="post" th:action="@{/}" id="common-redirect-form"></form>
</div>
<div th:fragment="overlay" class="overlay"></div>

<div th:fragment="category-select-fragment" class="category-select-fragment form-row">
	<div class="custom-select-div col-3 form-group">
		<span for="category-select">Category</span>
		<select class="custom-select" id="category-select" th:field="${productForm.categoryId}">
			<option value="0" selected disabled text="category"></option>
			<option th:each="category : ${categories}"
			        th:value="${category.id}"
			        th:text="${category.name}"></option>
		</select>
	</div>
	<div class="custom-select-div2 col-3 form-group">
		<span for="sub-category-select">Sub category</span>
		<select class="custom-select" id="sub-category-select" th:field="${productForm.subCategoryId}">
			<option class="hide"
			        th:each="subCategory : ${subCategories}"
			        th:value="${subCategory.id}"
			        th:text="${subCategory.name}"
			        th:attr="data-categoryId=${subCategory.categoryId}"></option>
		</select>
	</div>
</div>

<div th:fragment="table-product-search-custom">
	<div class="mb-2 table-responsive" th:fragment="table-product-search">
		<table class="table border"
		       th:if="${productFormList ne null and #lists.size(productFormList) > 0}">
			<thead>
			<tr class="d-flex">
				<th scope="col" class="col-auto">#</th>
				<th scope="col" class="col-1"></th>
				<th scope="col" class="col-5">Product name</th>
				<th scope="col" class="col-1">List price</th>
				<th scope="col" class="col-1">Price</th>
				<th scope="col" class="col-1">Brand</th>
				<th scope="col" class="col-1">Country</th>
				<th scope="col" class="col-1"></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="product,iterationStatus : ${productFormList}" class="d-flex">
				<th class="col-auto" scope="row" th:text="${iterationStatus.count}"></th>
				<td class="col-1">
					<img class="img-thumbnail mr-2" style="height: 60px"
					     th:src="@{'data:image/jpeg;base64,'
					            +${product.productImageFormList[0].generateBase64Image()}}"/>
				</td>
				<td class="text-break col-5" th:text="${product.productName}"></td>
				<td class="col-1 money" th:text="${{product.listPrice}}"></td>
				<td class="col-1 money" th:text="${{product.price}}"></td>
				<td class="col-1" th:text="${product.brand}"></td>
				<td class="col-1" th:text="${product.origin}"></td>
				<td class="col-1">
					<a th:href="@{/vendor/product/add/detailExtend(productId = ${product.productId}, vendorId = ${product.vendorId})}"
					   class="btn btn-primary" role="button">Select</a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

<div th:fragment="search-bar-custom">
	<div class="search form-row mb-4 pl-2">
		<label for="keyword" text="Search product"></label>
		<input class="form-control col-6 mr-2" type="text" id="keyword" th:name="keyword"
		       placeholder="Enter product name/SKU" style="margin: 0.55em 0">
		<button id="btn-search" type="submit" class="btn btn-primary"
		        th:onclick="'loadSearchResult();'">
			<i class="fas fa-search"></i>
			search
		</button>
	</div>
</div>

<div th:fragment="table-product-grid-custom">
	<div class="d-inline-flex flex-wrap" th:fragment="table-product-grid">
		<div class="outer" th:each="product,iterationStatus : ${productFormList}">
			<a class="product-thumbnail text-decoration-none"
			   th:href="@{/product/view/detail(productId = ${product.productId}, vendorId = ${product.vendorId})}">
				<div th:replace="fragments/productInfo :: view-product-list"></div>
			</a>
		</div>
	</div>
</div>

<div th:fragment="table-vendor-product-custom">
	<div th:replace="fragments/template :: display-error-message"/>
	<table class="table table-bordered" th:fragment="table-vendor-product" id="dtBasicExample">
		<thead>
		<tr>
			<th scope="col" th:text="No"></th>
			<th scope="col" class="col-lg-6" th:text="'Product name'"></th>
			<th scope="col" th:text="'SKU'"></th>
			<th scope="col" th:text="'Price'"></th>
			<th scope="col" th:text="'List Price'"></th>
			<th scope="col" th:text="Quantity"></th>
			<th scope="col" th:text="Action"></th>
		</tr>
		</thead>
		<tbody>
		<tr class="outer" th:each="product,iterationStatus : ${productFormList}">
			<td th:text="${iterationStatus.count}"></td>
			<td class="text-2-lines">
				<a class="d-flex" th:href="@{/vendor/product/edit(productId = ${product.productId}, vendorId = ${product.vendorId})}">
					<img class="img-thumbnail mr-2" style="height: 60px"
					     th:src="@{'data:image/jpeg;base64,'+${product.productImageFormList[0].generateBase64Image()}}"/>
					<div th:text="${product.productName}"></div>
				</a>
			</td>
			<td th:text="${product.SKU}"></td>
			<td class="money" th:text="${product.price}"></td>
			<td class="money" th:text="${product.listPrice}"></td>
			<td th:text="${product.quantity}"></td>
			<td>
				<a class="btn_delete btn btn-primary" type="button" href=""
				   th:text="Lock"
				   th:id="'btn_active' + ${iterationStatus.count}"
				   th:onclick="|javascript:deactivateProduct(${product.productId}, false)|"
				   th:if="${product.enable eq true}"></a>
				<a class="btn_delete btn btn-outline-dangery disabled" type="button" href=""
				   th:text="Locked"
				   th:id="'btn_active' + ${iterationStatus.count}"
				   th:unless="${product.enable eq true}"></a>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<!--pagination-->
<div th:if="${page.totalNumberOfItems > 0 and page.numberOfItems > 0}" class="pagination-wrapper"
     th:fragment="pagination" xmlns:th="http://www.thymeleaf.org">
	<div class="valign-wrapper right">
		<div id="items_per_page_wrapper">
			<div class="valign-wrapper">
				<span th:text="#{ui.pagination.rows.per.page.label}" style="padding-right: 10px">Rows per page:</span>
				<select id="items_per_page_select" name="itemsPerPage">
					<option th:each="items_per_page : ${page.ITEMS_PER_PAGE_OPTIONS_LIST}" th:text="${items_per_page}"
					        th:value="${items_per_page}" th:selected="${items_per_page} == ${page.itemsPerPage}">10
					</option>
				</select>
			</div>
		</div>
		<label class="current_page_info"
		       th:text="#{ui.pagination.current.page.info(${page.currentPageFirstItemNumber}, ${page.currentPageLastItemNumber}, ${page.totalNumberOfItems})}"></label>
		<ul class="pagination right">
			<li th:classappend="${page.pageNumber > 0 } ? '' : 'disabled'">
				<a id="previous_page_link" href="javascript:void(0)">
					<i class="material-icons">navigate_before</i>
				</a>
			</li>
			<li th:classappend="${page.currentPageLastItemNumber == page.totalNumberOfItems} ? 'disabled' : ''">
				<a id="next_page_link" href="javascript:void(0)">
					<i class="material-icons">navigate_next</i>
				</a>
			</li>
		</ul>
	</div>
</div>


<div th:fragment="detail-product-input">
	<div class="main-content container">
		<div class="form-group">
			<label for="category">Category:</label>
			<div class="form-control" style="display: inline-block" id="category">
				<span th:text="${categoryName}"></span>
				<span> > </span>
				<span th:text="${subCategoryName}"></span>
			</div>
			<input type="hidden" th:field="*{categoryId}">
			<input type="hidden" th:field="*{subCategoryId}">
			<input type="hidden" name="categoryName" th:value="${categoryName}">
			<input type="hidden" name="subCategoryName" th:value="${subCategoryName}">
		</div>
		<div class="form-group">
			<label for="productName">Product name:</label>
			<input class="form-control" placeholder="Enter product name"
			       th:classappend="${(#fields.hasErrors('productName')?'is-invalid':'')
                           + (!#fields.hasErrors('productName') and productForm.isSubmitted() ? 'is-valid':'')}"
			       type="text" id="productName" name="productName" th:field="*{productName}">
			<label class="invalid-feedback" th:if="${#fields.hasErrors('productName')}"
			       th:errors="*{productName}"></label>
		</div>
		<hr class="my-4">
		<div class="form-row">
			<div class="form-group col-3">
				<label for="brand">Brand:</label>
				<input class="form-control" type="text" id="brand" name="brand"
				       placeholder="Enter brand" th:field="*{brand}"
				       th:classappend="${(#fields.hasErrors('brand')?'is-invalid':'')
                               + (!#fields.hasErrors('brand') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('brand')}"
				       th:errors="*{brand}"></label>
			</div>
			<div class="form-group col-3">
				<label for="origin">Origin:</label>
				<select class="custom-select form-control" id="origin" name="origin" th:field="*{origin}"
				        th:classappend="${(#fields.hasErrors('origin')?'is-invalid':'')
                               + (!#fields.hasErrors('origin') and productForm.isSubmitted() ? 'is-valid':'')}">
					<option value="0" selected disabled text="Country"></option>
					<option th:each="country : ${countriesDtoList}"
					        th:value="${country.name}"
					        th:text="${country.name}"></option>
				</select>
				<label class="invalid-feedback" th:if="${#fields.hasErrors('origin')}"
				       th:errors="*{origin}"></label>
			</div>
		</div>

		<div class="form-row" th:if="*{categoryId eq 1}">
			<div class="form-group col">
				<label for="size">Size:</label>
				<input class="form-control" type="text" id="size" name="size"
				       placeholder="Enter size" th:field="*{size}"
				       th:classappend="${(#fields.hasErrors('size')?'is-invalid':'')
                                + (!#fields.hasErrors('size') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('size')}"
				       th:errors="*{size}"></label>
			</div>
			<div class="form-group col">
				<label for="color">Color:</label>
				<input class="form-control" type="text" id="color" name="color"
				       placeholder="Enter color" th:field="*{color}"
				       th:classappend="${(#fields.hasErrors('color')?'is-invalid':'')
                                + (!#fields.hasErrors('color') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('color')}"
				       th:errors="*{color}"></label>
			</div>
			<div class="form-group col">
				<label for="material">Material:</label>
				<input class="form-control" type="text" id="material" name="material"
				       placeholder="Enter material" th:field="*{material}"
				       th:classappend="${(#fields.hasErrors('material')?'is-invalid':'')
                                + (!#fields.hasErrors('material') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('material')}"
				       th:errors="*{material}"></label>
			</div>
		</div>

		<div class="form-row" th:if="*{categoryId eq 2}">
			<div class="form-group col" th:if="*{subCategoryId eq 1 or subCategoryId eq 3}">
				<label for="size3">Size:</label>
				<input class="form-control" type="text" id="size3" name="size3"
				       placeholder="Enter size" th:field="*{size}"
				       th:classappend="${(#fields.hasErrors('size')?'is-invalid':'')
                                + (!#fields.hasErrors('size') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('size')}"
				       th:errors="*{size}"></label>
			</div>
			<div class="form-group col">
				<label for="model">Model:</label>
				<input class="form-control" type="text" id="model" name="model"
				       placeholder="Enter model" th:field="*{model}"
				       th:classappend="${(#fields.hasErrors('model')?'is-invalid':'')
                                + (!#fields.hasErrors('model') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('model')}"
				       th:errors="*{model}"></label>
			</div>
			<div class="form-group col" th:if="*{subCategoryId eq 1}">
				<label for="type">Type:</label>
				<input class="form-control" type="text" id="type" name="type"
				       placeholder="Enter type" th:field="*{type}"
				       th:classappend="${(#fields.hasErrors('type')?'is-invalid':'')
                                + (!#fields.hasErrors('type') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('type')}"
				       th:errors="*{type}"></label>
			</div>
			<div class="form-group col" th:if="*{subCategoryId eq 1}">
				<label for="framePerSecond">Frame/second:</label>
				<input class="form-control" type="text" id="framePerSecond" name="framePerSecond"
				       placeholder="Enter frame/second" th:field="*{framePerSecond}"
				       th:classappend="${(#fields.hasErrors('framePerSecond')?'is-invalid':'')
                                + (!#fields.hasErrors('framePerSecond') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('framePerSecond')}"
				       th:errors="*{framePerSecond}"></label>
			</div>
			<div class="form-group col" th:if="*{subCategoryId eq 1}">
				<label for="weight">Weight:</label>
				<input class="form-control" type="text" id="weight" name="weight"
				       placeholder="Enter weight" th:field="*{weight}"
				       th:classappend="${(#fields.hasErrors('weight')?'is-invalid':'')
                                + (!#fields.hasErrors('weight') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('weight')}"
				       th:errors="*{weight}"></label>
			</div>
			<div class="form-group col" th:if="*{subCategoryId eq 1}">
				<label for="connectionPorts">Connection ports:</label>
				<input class="form-control" type="text" id="connectionPorts" name="connectionPorts"
				       placeholder="Enter connection ports" th:field="*{connectionPorts}"
				       th:classappend="${(#fields.hasErrors('connectionPorts')?'is-invalid':'')
                                + (!#fields.hasErrors('connectionPorts') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('connectionPorts')}"
				       th:errors="*{connectionPorts}"></label>
			</div>
			<div class="form-group col">
				<label for="voltage">Voltage:</label>
				<input class="form-control" type="text" id="voltage" name="voltage"
				       placeholder="Enter voltage" th:field="*{voltage}"
				       th:classappend="${(#fields.hasErrors('voltage')?'is-invalid':'')
                                + (!#fields.hasErrors('voltage') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('voltage')}"
				       th:errors="*{voltage}"></label>
			</div>
			<div class="form-group col" th:if="*{subCategoryId eq 2 or subCategoryId eq 3}">
				<label for="capacity">Capacity:</label>
				<input class="form-control" type="text" id="capacity" name="capacity"
				       placeholder="Enter capacity" th:field="*{capacity}"
				       th:classappend="${(#fields.hasErrors('capacity')?'is-invalid':'')
                                + (!#fields.hasErrors('capacity') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('capacity')}"
				       th:errors="*{capacity}"></label>
			</div>
			<div class="form-group col" th:if="*{subCategoryId eq 2}">
				<label for="power">Power:</label>
				<input class="form-control" type="text" id="power" name="power"
				       placeholder="Enter power" th:field="*{power}"
				       th:classappend="${(#fields.hasErrors('power')?'is-invalid':'')
                                + (!#fields.hasErrors('power') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('power')}"
				       th:errors="*{power}"></label>
			</div>
		</div>

		<div class="form-row" th:if="*{categoryId eq 3}">
			<div class="form-group col-md-3">
				<label for="author">Author:</label>
				<input class="form-control" type="text" id="author" name="author"
				       placeholder="Enter author" th:field="*{author}"
				       th:classappend="${(#fields.hasErrors('author')?'is-invalid':'')
                                + (!#fields.hasErrors('author') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('author')}"
				       th:errors="*{author}"></label>
			</div>
			<div class="form-group col-md-3">
				<label for="releaseDate">Release date:</label>
				<input class="form-control" type="date" id="releaseDate" name="releaseDate" max="3000-12-31"

<div th:fragment="vendor-table-custom">
	<div th:fragment="vendor-table">
		<div th:replace="fragments/template :: display-error-message"/>
		<table class="table table-bordered" th:if="${#lists.size(vendorFormList) > 0}" id="dtBasicExample">
			<thead>
			<tr>
				<th scope="col" th:text="No"></th>
				<th scope="col" th:text="UserName"></th>
				<th scope="col" th:text="FullName"></th>
				<th scope="col" th:text="Email"></th>
				<th scope="col" th:text="Status"></th>
				<th scope="col" th:text="Action"></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="vendor,iterationStatus : ${vendorFormList}">
				<td th:text="${iterationStatus.count}"></td>
				<td><span th:text="${vendor.userName}"></span></td>
				<td><a class="text-primary" th:href="@{/admin/account/update(userName = ${vendor.userName})}" th:text="${vendor.fullName}"></a></td>
				<td><span th:text="${vendor.email}"></span></td>
				<td><span th:text="${vendor.enable eq true}?'Activated':'Deactivate'"></span></td>
				<td>
					<a class="btn_delete btn btn-danger" type="button"
					   th:text="Delete"
					   th:id="'btn_delete' + ${iterationStatus.count}" href=""
					   th:onclick="|javascript:deleteUser(${vendor.id})|"></a>
					<a class="btn_delete btn btn-primary" type="button"
					   th:text="Active"
					   th:id="'btn_active' + ${iterationStatus.count}" href=""
					   th:onclick="|javascript:activeAccount(${vendor.id}, true)|"
					   th:if="${vendor.enable eq false}"></a>
					<a class="btn_delete btn btn-primary" type="button" href=""
					   th:text="Lock"
					   th:id="'btn_active' + ${iterationStatus.count}"
					   th:onclick="|javascript:activeAccount(${vendor.id}, false)|"
					   th:if="${vendor.enable eq true}"></a>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>

				       placeholder="Enter quantity" th:field="*{quantity}"
				       th:classappend="${(#fields.hasErrors('quantity')?'is-invalid':'')
                               + (!#fields.hasErrors('quantity') and productForm.isSubmitted() ? 'is-valid':'')}">
				<label class="invalid-feedback" th:if="${#fields.hasErrors('quantity')}"
				       th:errors="*{quantity}"></label>
			</div>
		</div>
	</div>
	<hr class="my-4">
	<div class="container">
		<div class="form-group">
			<label for="description">Description:</label>
			<p th:classappend="${(#fields.hasErrors('description')?'border border-danger':'')
	                               + (!#fields.hasErrors('description') and productForm.isSubmitted() ? 'border border-success':'')}">
							<textarea class="form-control textarea-custom-readonly" id="description"
							          th:field="*{description}" disabled
							          name="description"></textarea>
			</p>
			<label class="invalid-feedback d-block" th:if="${#fields.hasErrors('description')}"
			       th:errors="*{description}"></label>
		</div>
	</div>
</div>

<div th:fragment="table-product-admin-custom">
	<div th:replace="fragments/template :: display-error-message"/>
	<table class="table table-bordered" th:fragment="table-product-admin" id="dtBasicExample">
		<thead>
		<tr>
			<th scope="col" th:text="No"></th>
			<th scope="col" class="col-lg-6" th:text="'Product name'"></th>
			<th scope="col" th:text="'Shop'"></th>
			<th scope="col" th:text="'SKU'"></th>
			<th scope="col" th:text="Quantity"></th>
			<th scope="col" th:text="Status"></th>
			<th scope="col" th:text="Action"></th>
		</tr>
		</thead>
		<tbody>
		<tr class="outer" th:each="product,iterationStatus : ${productFormList}">
			<td th:text="${iterationStatus.count}"></td>
			<td class="text-2-lines">
				<a class="d-flex" th:href="@{/amdin/product/edit(productId = ${product.productId}, vendorId = ${product.vendorId})}">
					<img class="img-thumbnail mr-2" style="height: 60px"
					     th:src="@{'data:image/jpeg;base64,'+${product.productImageFormList[0].generateBase64Image()}}"/>
					<div th:text="${product.productName}"></div>
				</a>
			</td>
			<td th:text="${product.vendorName}"></td>
			<td th:text="${product.SKU}"></td>
			<td th:text="${product.quantity}"></td>
			<td th:text="${product.enable eq true} ? 'available' : 'unavailable'"></td>
			<td>
				<a class="btn_delete btn btn-danger" type="button" href=""
				   th:text="Lock"
				   th:id="'btn_active' + ${iterationStatus.count}"
				   th:onclick="|javascript:deactivateProduct(${product.productId},${product.vendorId}, false)|"
				   th:if="${product.enable eq true}"></a>
				<a class="btn_delete btn btn-primary" type="button" href=""
				   th:text="Unlock"
				   th:id="'btn_active' + ${iterationStatus.count}"
				   th:onclick="|javascript:deactivateProduct(${product.productId},${product.vendorId}, true)|"
				   th:unless="${product.enable eq true}"></a>
			</td>
		</tr>
		</tbody>
	</table>
</div>

<div th:fragment="favorite-custom">
	<div class="col-lg-12" th:fragment="favorite">
		<div th:replace="fragments/template :: display-error-message"/>
		<div class="row" th:each="product,iStat  : ${favoriteFormList}">
			<div class="col-lg-6">
				<div class="d-flex">
					<img class="img-thumbnail mr-2" style="height: 60px"
					     th:src="@{'data:image/jpeg;base64,'+${product.generateBase64Image()}}"/>
					<div>
						<p>
							<a th:text="${product.productName}"
							   th:href="@{/product/view/detail(productId = ${product.productId})}"></a>
						</p>
						<p>
							Provided by
							<a th:href="@{/}"><strong th:text="${product.vendorName}"></strong></a>
							<!--TODO: vendorPage-->
						</p>
<!--						<p>-->
<!--							<a th:href="@{/customer/favorite/remove(id = ${product.favoriteId})}">-->
<!--								<span><i class="fas fa-times"></i></span>-->
<!--							</a>-->
<!--						</p>-->
					</div>
				</div>
			</div>
			<div class="col-lg-3">
				<p class="money" th:text="${product.price}"></p>
				<p class="money list-price" th:text="${product.listPrice}"></p>

			</div>
			<div class="col-lg-2">
				<p class="text-danger" th:if="${product.quantity <= 0 and product.enable eq true}"
				   th:text="'This product is out of stock!'"></p>
				<p class="text-danger" th:unless="${product.enable eq true}"
				   th:text="'This product is not available!'"></p>
			</div>
			<div class="col-lg-1">
				<a href="#" th:onclick="|javascript:remove(${product.favoriteId})|" style="width: 7.5rem;">
					<i class="fas fa-times" data-toggle="tooltip" data-placement="top"
					   title="Remove"></i>
				</a>
			</div>
		</div>
	</div>
</div>
</body>
</html>

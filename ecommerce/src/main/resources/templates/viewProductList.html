<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head_input(~{::title})">
	<title>Product list</title>
	<script type="text/javascript" th:src="@{/js/viewProductList.js}"></script>
</head>
<!--    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/viewProductList.css}" href="../../css/viewProductList.css">-->
<body>
<th:block th:include="/common/_header"></th:block>
<main>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-2">
			</div>
			<div class="col-lg-8">
				<div th:replace="fragments/category :: category"></div>
				<div th:replace="fragments/slide :: slide-top-10(title10 = 'Our Newest',product10 = ${productFormListTop10Newest})"></div>
				<div th:replace="fragments/slide :: slide-top-10(title10 = 'Our Best Sellers',product10 = ${productFormListTop10BestSeller})"></div>
<!--				<div th:replace="fragments/template :: search-bar-custom"></div>-->
				<div id="content">
					<div th:replace="fragments/template :: customError"></div>
					<div th:replace="fragments/template :: table-product-grid-custom"></div>
				</div>
			</div>
		</div>
	</div>
</main>
<th:block th:include="/common/_footer"></th:block>
</body>
<script type="text/javascript" th:src="@{/js/viewProductList.js}"></script>
</html>

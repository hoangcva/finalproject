<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head_input(~{::title})">
    <title>Product list</title>
    <script type="text/javascript" th:src="@{/js/viewProductList.js}"></script>
</head>
<!--    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/viewProductList.css}" href="../../css/viewProductList.css">-->
<body>
    <th:block th:include="/common/_header"></th:block>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <ul class="dropdown list-group">
                <!--    <div th:each="category,iterationStatus : ${categories}">-->
                    <li class="dropbtn list-group-item" th:each="category,iterationStatus : ${categories}" th:id="'dropbtn'+${iterationStatus.count}">
                        <a th:href="@{/showProductsByCategory(categoryId = ${category.id}, subCategoryId = 0)}" th:text="${category.name}"></a>
                        <script th:inline="javascript">
                            /*<![CDATA[*/
                            $('#dropbtn'+id).hover(function() {
                                showSubCategoryMenu(/*[[${iterationStatus.count}]]*/'');
                            })
                            /*]]>*/
                        </script>
                        <ul class="dropdown-content list-group">
                            <li class="dropdown-content-btn list-group-item" th:classappend="'show-content'+${iterationStatus.count}" th:each="subCategory : ${category.subCategoryForms}">
                                <a th:href="@{/showProductsByCategory(categoryId = ${category.id}, subCategoryId = ${subCategory.id})}" th:text="${subCategory.name}"></a>
                            </li>
                        </ul>
                    </li>
                <!--    </div>-->
                </ul>
            </div>
            <div class="col-sm-9">
                <div class="d-inline-flex flex-wrap">
                    <div th:each="product,iterationStatus : ${productFormList}" class="outer">
                        <a class="product-thumbnail text-decoration-none" th:href="@{/viewProductDetail(productId = ${product.productId}, vendorId = ${product.vendorId})}">
                            <div class="card inner">
                                <div class="card-img-top">
                                    <img class="img-thumbnail"
                                         th:src="@{'data:image/jpeg;base64,'+${product.productImageFormList[0].generateBase64Image()}}"
                                         th:unless="${#lists.size(product.productImageFormList) eq 0} "/>
                                    <img class="img-thumbnail" th:src="@{/images/no_product_image.jpg}"
                                         src="../../static/images/no_product_image.jpg"
                                         th:if="${#lists.size(product.productImageFormList) eq 0} "/>
                                </div>
                                <div class="card-body">
                                    <p class="card-text text-truncate" th:text="${product.productName}">Product name</p>
                                    <p class="card-text">
                                        <span class="price" th:text="${product.price}"></span>
                                        <span class="discount" th:text="*{(product.price - product.listPrice)*100/product.listPrice + '%'} "></span>
                                        <span class="list-price" th:text="${product.listPrice}">list price</span>
                                    </p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

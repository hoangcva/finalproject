<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head_input(~{::title})">
    <title>Edit product</title>
</head>
<body>
<th:block th:include="/common/_header"></th:block>
<main>
    <div class="container-fluid">
        <div class="row">
            <th:block th:include="/common/_vendor-sidebar-menu"></th:block>
            <div class="col-lg-8">
                <div class="d-inline-flex flex-wrap">
                    <div class="outer" th:each="product,iterationStatus : ${productFormList}">
                        <a class="product-thumbnail text-decoration-none"
                           th:href="@{/vendor/editProduct(productId = ${product.productId})}">
                            <div th:replace="fragments/productInfo :: view-product-list"></div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>

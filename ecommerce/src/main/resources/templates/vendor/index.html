<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:replace="fragments/template :: head_input(~{::title})">
    <title>Vendor page</title>
</head>
<body>
<!-- Include _header.html -->
<th:block th:include="/common/_header"></th:block>
<main>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <h2 class="d-block">Vendor page</h2>
                <h5 th:if="${vendorForm.enable eq false}" class="alert-danger">
                    Vendor haven't been approved yet!
                </h5>
            </div>
        </div>
        <div class="row">
            <th:block th:include="/common/_vendor-sidebar-menu"></th:block>
            <div class="col-lg-8">
                <div th:replace="fragments/template :: display-error-message"/>
                <div class="row">
                    <div>today</div>
                    <div>last30day</div>
                    <div>total</div>
                </div>
                <div class="row">
                    <table>
                        <thead>
                        <td>#</td>
                        <td>ProductId</td>
                        <td>ProductName+img</td>
                        <td>buyQuantity</td>
                        <td>totalincome</td>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</main>

</html>

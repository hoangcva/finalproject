<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add product</title>
</head>
<body>
<th:block th:include="/common/_header"></th:block>
<script type="text/javascript" th:src="@{/js/vendor/viewProductDetail.js}"></script>
<!--<link rel="stylesheet" type="text/css" media="all" th:href="@{/css/vendor/addProduct.css}" href="../../vendor/addProduct.css">-->
<h2>Choose Category</h2>

<form th:action="@{/vendor/addProduct/detail}" th:object="${productForm}" th:method="POST">
    <div class="category-select">
        <div class="custom-select">
            <span>Category</span>
            <select id="category-select" th:field="*{categoryId}">
                <option value="0" selected disabled th:value="category"></option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        <div class="custom-select2">
            <span>Sub category</span>
            <select id="sub-category-select" th:field="*{subCategoryId}">
<!--                <option value="0" selected disabled th:value="subcategory"></option>-->
                <option class="hide" th:each="subCategory : ${subCategories}" th:value="${subCategory.id}" th:text="${subCategory.name}"
                        th:attr="data-categoryId=${subCategory.categoryId}"></option>
            </select>
        </div>
    </div>
    <button th:type="submit" th:text="Submit"></button>
</form>

<div class="search">
    <form th:action="@{/vendor/addProduct/search}" th:method="GET">
        <span text="Search product"></span>
        <input type="text" th:id="keyword" th:name="keyword">
        <input id="btn-search" type="submit" th:value="search">
    </form>
</div>
<!--<form th:action="@{/vendor/addProduct/detail}" th:object="${productForm}" th:method="POST">-->
    <table th:if="${response ne null and response eq 'notEmpty'}">
        <tbody>
        <tr th:each="product,iterationStatus : ${productFormList}">
            <td th:text="${iterationStatus.count}"></td>
            <td><a th:href="@{/vendor/addProduct/detailExtend(productId = ${product.productId}, vendorId = ${product.vendorId})}" th:text="${product.productName}"></a></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.rating}"></td>
        </tr>
        </tbody>
    </table>
<!--</form>-->
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/template :: head_input(~{::title})">
    <title>Update Personal Infomation</title>
</head>
<body>
<!-- Include _header.html -->
<th:block th:include="/common/_header"></th:block>
<main>
    <div class="container-fluid">
        <div class="row">
            <th:block sec:authorize="hasRole('USER')" th:include="/common/_customer-sidebar-menu"></th:block>
            <th:block sec:authorize="hasRole('ADMIN')" th:include="/common/_admin-sidebar-menu"></th:block>
            <div class="col-lg-8">
                <div class="row mb-4">
                    <h3 class="text-lg-left mt-lg-2">Update Information</h3>
                </div>
                <div th:replace="fragments/template :: display-error-message"/>
                <form name="update_user" th:object="${userUpdateForm}" th:action="@{/updateUser}" method="post">
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="userName">Username</label>
                            <input class="form-control" type="text" th:value="*{userName}" disabled id="userName">
                            <input type="hidden" th:field="*{userName}">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-4">
                            <label for="fullName">Full name</label>
                            <input class="form-control" id="fullName" type='text' placeholder="Enter full name"
                                   th:field="*{fullName}" th:classappend="${(#fields.hasErrors('fullName')?'is-invalid':'')
                                   + (!#fields.hasErrors('fullName') and userUpdateForm.isSubmitted() ? 'is-valid':'')}">
                            <label class="invalid-feedback"  th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></label>
                        </div>
                        <div class="form-group col-4">
                            <label for="email">Email</label>
                            <input placeholder="Enter email" type='text' id="email" class="form-control"
                                   th:field="*{email}" th:classappend="${(#fields.hasErrors('email')?'is-invalid':'')
                                   + (!#fields.hasErrors('email') and userUpdateForm.isSubmitted() ? 'is-valid':'')}">
                            <label class="invalid-feedback"  th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                        </div>
                    </div>
                    <button type="submit" th:text="Update" class="btn btn-primary"></button>
                </form>
            </div>
        </div>
    </div>
</main>
<th:block th:include="/common/_footer"></th:block>
</body>
</html>
